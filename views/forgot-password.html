<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Kids Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { background: linear-gradient(135deg, #1e223c, #0f1020); }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    .input-field { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); color: #fff; border-radius: 12px; padding: 12px 14px; outline: none; width: 100%; }
    .input-field:focus { border-color: #4fc3f7; box-shadow: 0 0 0 3px rgba(79,195,247,0.2); }
    .btn { background: linear-gradient(135deg, #4fc3f7, #ffb74d); color: #0f1020; font-weight: 700; border-radius: 12px; padding: 12px 16px; }
    .btn:hover { filter: brightness(1.05); }
    .link { color: #4fc3f7; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">
  <div class="card max-w-md w-full p-8 rounded-2xl">
    <div class="text-center mb-6">
      <div class="text-5xl text-[#ffb74d] mb-3"><i class="fa-solid fa-key"></i></div>
      <h1 class="text-3xl font-bold text-[#4fc3f7]">Reset Password</h1>
      <p class="text-gray-300 text-sm">Set a new password for your account</p>
    </div>

    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-2"><i class="fa-solid fa-at text-[#ffb74d] mr-2"></i>Username</label>
        <input id="username" type="text" class="input-field" placeholder="your_username" required pattern="[a-zA-Z0-9_]+" />
      </div>
      <div>
        <label class="block text-sm mb-2"><i class="fa-solid fa-lock text-[#ffb74d] mr-2"></i>New Password</label>
        <input id="newPassword" type="password" class="input-field" placeholder="New password" required minlength="6" />
      </div>
      <div>
        <label class="block text-sm mb-2"><i class="fa-solid fa-lock text-[#ffb74d] mr-2"></i>Confirm Password</label>
        <input id="confirmPassword" type="password" class="input-field" placeholder="Confirm new password" required minlength="6" />
      </div>
      <button class="btn w-full" type="submit"><i class="fa-solid fa-paper-plane mr-2"></i>Update Password</button>
    </form>

    <div id="status" class="mt-4 text-sm"></div>

    <div class="mt-6 text-center text-xs text-gray-400">
      Remembered it? <a href="/login" class="link hover:underline">Back to login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';

      const body = {
        username: document.getElementById('username').value.trim(),
        newPassword: document.getElementById('newPassword').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };

      if (body.newPassword !== body.confirmPassword) {
        status.className = 'mt-4 text-sm text-red-400';
        status.textContent = 'Passwords do not match';
        return;
      }

      try {
        const res = await fetch('/api/profile/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to update password');
        status.className = 'mt-4 text-sm text-green-400';
        status.textContent = 'Password updated! You can login now.';
        setTimeout(() => { window.location.href = '/login'; }, 1000);
      } catch (err) {
        status.className = 'mt-4 text-sm text-red-400';
        status.textContent = err.message;
      }
    });
  </script>
</body>
</html>
